# Directory of source code
source:
  path: code/src

# Directory of supplied code
supplied:
  path: code/supplied

# Directory of built code
# The directory will be created if it does not exist
# Before judging, the judger will clean the directory
build:
  path: build

# Test case config
# The judger will find all test cases in the directory
test_cases:
  path: test_cases
  format:
    input: input_<test_cases::format::index>.txt
    expect: output_<test_cases::format::index>.txt
    index: "[0-9]+"

# Compile config
# The judger does compilation before judging
# If the compilation fails, the judger will return a compile error
compile:
  timeout: 60
  commands:
    - gcc -o main.o -c <source::path>/main.c -I<supplied::path>
    - gcc -o func.o -c <supplied::path>/func.c
    - gcc -o main main.o func.o

# Execute config
# For each test case, the judger does execution before judging
# If the execution fails, the test case fails
execute:
  timeout: 60
  commands:
    - cp <input> test_case
    - cp <expect> expect
    - cat test_case | ./main | tee output

# Judge config
# For each test case, the judger does judging after execution0
# If the judging fails, the test case fails
judge:
  timeout: 60
  commands:
    - diff output expect